    rangerLodge:
      makeshift:
        name:
          text: "Refugio de Guardabosques Improvisado"
        description:
          text: "Proporciona y alberga guardabosques que protegerán la aldea y cazarán animales, además de ofrecer una regeneración de salud ligeramente mejor que las viviendas normales a costa de energía."
          revision: "1"
      base:
        name:
          text: "Refugio de Guardabosques"
        description:
          text: "Aumenta la cantidad de guardabosques disponibles, el espacio de almacenamiento y el bono de regeneración de salud de los guardabosques que descansan en el refugio."
      established:
        name:
          text: "Refugio de Guardabosques Establecido"
        description:
          text: "Añade una pequeña torre de arco al refugio de guardabosques, además de aumentar aún más la cantidad de guardabosques disponibles, el espacio de almacenamiento y el bono de regeneración de salud."

    slingTower:
      makeshift:
        name:
          text: "Torre de Honda Improvisada"
        description:
          text: "Una torre pesada que dispara bolas de piedra redondas. Útil para configuraciones defensivas especializadas cuando se coloca en un camino estrecho. Requiere un triturador de rocas para producir munición y no puede disparar sobre muros."
      base:
        name:
          text: "Torre de Honda"
        description:
          text: "Aumenta el daño máximo, la velocidad de disparo y el almacenamiento de munición de la torre."
      established:
        name:
          text: "Torre de Honda Establecida"
        description:
          text: "Incrementa aún más el daño máximo, la velocidad de disparo y el almacenamiento de munición de la torre."
      exploding:
        name:
          text: "Torre de Honda Explosiva"
        description:
          text: "Añade daño explosivo de fuego a la torre, pero consume energía para disparar. Si las reservas de energía se agotan, seguirá disparando bolas de piedra normales hasta que se acabe la munición."
      lightning:
        name:
          text: "Torre de Honda de Rayo"
        description:
          text: "Añade daño de rayo a la torre, pero consume energía para disparar. Si las reservas de energía se agotan, seguirá disparando bolas de piedra normales hasta que se acabe la munición."
      ice:
        name:
          text: "Torre de Honda de Hielo"
        description:
