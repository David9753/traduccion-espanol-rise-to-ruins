        description:
          text: "Proporciona trabajadores para recolectar grandes cantidades de madera y crear una reserva, un recurso esencial en casi todas las construcciones."
      base:
        name:
          text: "Cobertizo de Madera"
        description:
          text: "Otorga un bono global de velocidad a toda la cosecha de madera, aumenta el almacenamiento máximo y proporciona puestos de trabajo adicionales para leñadores."
      established:
        name:
          text: "Cobertizo de Madera Establecido"
        description:
          text: "Incrementa la velocidad global de cosecha de madera, aumenta el almacenamiento máximo y proporciona puestos de trabajo adicionales para leñadores."

    outpost:
