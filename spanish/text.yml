influence:
  comment: "Módulo de Influencia - Fallos al Lanzar Hechizos"
  javaClass: "rtr.influence.InfluenceModule.java"
  
  castFail:
    outOfBounds:
      text: "¡No puedes lanzar hechizos aquí fuera!?"
    inVoid:
      text: "¡No puedes lanzar hechizos al vacío!"
    inCorruption:
      text: "¡Aquí no tienes poder!"
    notCooledDown:
      text: "¡Aún en enfriamiento!"
    canNotMaintain:
      text: "¡No se puede mantener!"
    noInfluence:
      text: "¡No tienes suficiente influencia!"
      
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #
# Influence Module
# Spell Names and Descriptions
# rtr.influence.*
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

spell:
  comment: "Módulo de Influencia - Nombres y Descripciones de Hechizos"
  javaClass: "rtr.influence.*"

  banish:
    name:
      text: "Desterrar"
    description:
      text: "¡Destierra a tus enemigos a una ubicación aleatoria en la región, fuera de tu aldea! Pero cuidado, a veces pueden terminar en un lugar poco deseado."
  charm:
    name:
      text: "Encantar"
    description:
      text: "Encanta a un monstruo para que ataque a sus amigos. Pero cuidado, no siempre cooperarán y podrían volverse contra ti."
  coldAura:
    name:
      text: "Aura de Frío"
    description:
      text: "Vuelve extremadamente fría el área donde se lanza y reduce ligeramente la temperatura de la región. Ralentiza y, a veces, congela a las criaturas cercanas. Muy efectivo contra grupos grandes."
  comet:
    name:
      text: "Cometa"
    description:
      text: "Invoca un cometa de hielo desastroso que causa gran daño donde impacta, dejando agua, cristales y bajando la temperatura."
  conjureEssence:
    name:
      text: "Conjurar Esencia"
    description:
      text: "¡Conjura esencia del aire! Pero cuidado, podría regresar a tu mano."
  conjureMaterial:
    name:
      text: "Conjurar Material"
    description:
      text: "Crea un material crudo del aire, usualmente basado en el entorno cercano."
  construct:
    name:
      text: "Construir"
    description:
      text: "Usa tus poderes divinos para ayudar a construir edificios, pero los recursos deben estar ya entregados."
  dispelGodStructure:
    name:
      text: "Disipar Estructura Divina"
    description:
      text: "Disipa una estructura invocada previamente y recupera algo de tu influencia máxima."
  dispelGolem:
    name:
      text: "Disipar Gólem"
    description:
      text: "Disipa un gólem invocado o combobulado. Funciona con cualquier gólem en la aldea, incluso los que no invocaste tú. Úsalo para recuperar influencia al disipar gólems laborales o sagrados."
  dissolve:
    name:
      text: "Disolver"
    description:
      text: "Disuelve recursos vivos como cristales, madera y cadáveres, convirtiéndolos en esencia."
  divineBlessing:
    name:
      text: "Bendición Divina"
    description:
      text: "Bendice a un aldeano, aumentando enormemente su fertilidad. ¡Embarazo garantizado en el próximo encuentro!"
  drop:
    name:
      text: "Soltar"
    description:
      text: "Suelta un recurso o criatura de tus manos. Este hechizo no debería ser accesible directamente. ¿Cómo lo estás leyendo siquiera?"
  earthquake:
    name:
      text: "Terremoto"
    description:
      text: "Sacude el suelo, dañando todo en el área y a veces haciendo brotar rocas. Produce más roca si se lanza sobre áreas previamente minadas."
  flame:
    name:
      text: "Llama"
    description:
      text: "Prende fuego a un área (¡y a todo lo que esté allí!) y aumenta ligeramente la temperatura."
  godTower:
    name:
      text: "Torre Divina"
    description:
      text: "Invoca una torre mágica con munición infinita. Consume influencia máxima para mantenerse. Se puede disipar."
  godWall:
    name:
      text: "Muro Divino"
    description:
      text: "Invoca un muro mágico que bloquea todo tipo de monstruos, incluso espectros. Consume influencia máxima para mantenerse. Se puede disipar."
  grab:
    name:
      text: "Agarrar"
    description:
      text: "Levanta recursos o criaturas del mapa. Consume influencia mientras los sostienes, y los suelta si se agota."
  harvest:
    name:
      text: "Cosechar"
    description:
      text: "Cosecha automáticamente recursos y los deja en el suelo. Asegúrate de lanzarlo dentro del rango de tu aldea, ¡o nadie los recogerá!"
  healingAura:
    name:
      text: "Aura de Curación"
    description:
      text: "Cura lentamente a los aldeanos en el área por un tiempo corto."
  holyPotatoes:
    name:
      text: "Papas Sagradas"
    description:
      text: "Brota papas mágicas del suelo. ¡Perfecto si te quedaste sin comida o quieres un nuevo cultivo!"
  holyWood:
    name:
      text: "Madera Sagrada"
    description:
      text: "Brota madera del suelo. ¡Ideal si necesitas más o quieres crear una nueva fuente!"
  illuminate:
    name:
      text: "Iluminar"
    description:
      text: "Crea una fuente de luz duradera y amplia en el mapa."
  initialSpawnIn:
    name:
      text: "Aparición Inicial"
    description:
      text: "Hechizo especial para generar aldeanos al empezar una partida. No debería estar disponible para el jugador."
  lightningBolt:
    name:
      text: "Rayo"
    description:
      text: "¡Electrocuta criaturas desde el cielo! No funciona bien cerca de pararrayos."
  magicBolts:
    name:
      text: "Descargas Mágicas"
    description:
      text: "Ataca a monstruos con esferas de energía."
  mend:
    name:
      text: "Reparar"
    description:
      text: "Repara lentamente gólems, edificios y muros en un área pequeña durante un corto período."
  meteor:
    name:
      text: "Meteorito"
    description:
      text: "Lanza una roca ardiente desde el espacio. A veces invoca un elemental de fuego y puede aumentar la temperatura."
      revision: "2"
  motivateLand:
    name:
      text: "Motivar Tierra"
    description:
      text: "Fomenta el crecimiento de recursos naturales. Más efectivo en primavera, otoño o cuando llueve. Poco útil en invierno."
  recall:
    name:
      text: "Reagrupar"
    description:
      text: "Teletransporta aldeanos y recursos de vuelta al pueblo de forma segura."
  regenerate:
    name:
      text: "Regenerar"
    description:
      text: "Cura a una sola criatura viva por un corto tiempo. No sirve en gólems, pero sí en monstruos. ¡Úsalo con cuidado!"
  resurrect:
    name:
      text: "Resucitar"
    description:
      text: "Resucita a un fantasma visible en el mapa. A veces, el resultado puede ser inesperado."
  storm:
    name:
      text: "Tormenta"
    description:
      text: "Hechizo peligroso que invoca una gran tormenta eléctrica local, seguida de lluvia o nieve. ¡Nunca lo lances dentro de la aldea sin suficientes pararrayos!"
  summonHolyGolem:
    name:
      text: "Invocar Gólem Sagrado"
    description:
      text: "Invoca un defensor sagrado que protegerá a tu gente hasta el final. Cuanto más antigua la aldea, más fuerte será. Consume influencia máxima y puede disiparse."
  summonLaborGolem:
    name:
      text: "Invocar Gólem Laboral"
    description:
      text: "Invoca un gólem sin mente que hará trabajos manuales hasta morir o ser disipado. Consume influencia máxima y puede disiparse."      
      revision: "1"
                  
