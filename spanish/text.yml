      base:
        name:
          text: "Torre de Dardos Fantasma"
        description:
          text: "Aumenta ligeramente el daño y la energía máxima de la torre."
      established:
        name:
          text: "Torre de Dardos Fantasma Establecida"
        description:
          text: "Incrementa aún más el daño y la energía máxima de la torre."
      fire:
        name:
          text: "Torre de Dardos Fantasma de Fuego"
        description:
          text: "Incrementa aún más el daño y la energía máxima de la torre, y convierte una gran parte del daño en fuego."
      lightning:
        name:
          text: "Torre de Dardos Fantasma de Rayo"
        description:
          text: "Incrementa aún más el daño y la energía máxima de la torre, y convierte una gran parte del daño en rayo."
      ice:
        name:
          text: "Torre de Dardos Fantasma de Hielo"
        description:
          text: "Incrementa aún más el daño y la energía máxima de la torre, y convierte una gran parte del daño en hielo."

    maintenanceBuilding:
      makeshift:
        name:
          text: "Edificio de Mantenimiento Improvisado"
        description:
          text: "Proporciona trabajadores que pueden reparar y desmantelar edificios, así como mantener carreteras y despejar terrenos."
      base:
        name:
          text: "Edificio de Mantenimiento"
