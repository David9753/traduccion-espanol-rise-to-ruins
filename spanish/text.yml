        text: "Fogata Grande Corrupta"
      description:
        text: "Solo una fuente de luz básica, pero un poco más grande, para la corrupción."

    corruptedFirePit:
      name:
        text: "Fogata Corrupta"
      description:
        text: "Solo una fuente de luz básica, para la corrupción."

    courierStation:
      makeshift:
        name:
          text: "Estación de Mensajería Improvisada"
        description:
          text: "Un edificio anfitrión que crea gólems mensajeros utilizados para entregar recursos a regiones cercanas. También proporciona suministradores de mensajería que pueden entregar los recursos a los gólems para prepararlos para la partida."
      base:
        name:
          text: "Estación de Mensajería"
        description:
          text: "Aumenta la cantidad de gólems mensajeros, así como la cantidad de espacios de estacionamiento disponibles, reduce su costo de energía para generarlos y proporciona puestos de trabajo adicionales para suministradores de mensajería."
      established:
        name:
          text: "Estación de Mensajería Establecida"
        description:
          text: "Incrementa aún más la cantidad de gólems mensajeros, así como la cantidad de espacios de estacionamiento disponibles, reduce su costo de energía para generarlos y proporciona puestos de trabajo adicionales para suministradores de mensajería."

    kitchen:
      makeshift:
        name:
          text: "Cocina Improvisada"
        description:
          text: "Proporciona trabajadores que pueden preparar raciones eficientes que tus aldeanos pueden llevar consigo. Eficaz para extender tu suministro de alimentos y sobrevivir a condiciones climáticas más duras cuando los cultivos no crecen."
      base:
        name:
          text: "Cocina"
        description:
          text: "Otorga un bono global de velocidad a la fabricación de raciones, aumenta el almacenamiento máximo y proporciona puestos de trabajo adicionales para cocineros en la aldea."
      established:
        name:
          text: "Cocina Establecida"
        description:
          text: "Incrementa la velocidad global de fabricación de raciones, aumenta el almacenamiento máximo y proporciona puestos de trabajo adicionales para cocineros en la aldea."

    landfill:
      makeshift:
        name:
          text: "Vertedero Improvisado"
        description:
          text: "Proporciona trabajadores de limpieza que pueden recoger basura en la aldea y permite almacenar grandes cantidades de basura en una ubicación centralizada."
      base:
        name:
          text: "Vertedero"
        description:
          text: "Aumenta la cantidad de basura que el vertedero puede almacenar y proporciona un puesto de trabajo adicional para trabajadores de limpieza."
      established:
        name:
          text: "Vertedero Establecido"
        description:
          text: "Maximiza la cantidad de basura que el vertedero puede almacenar y proporciona un puesto de trabajo adicional para trabajadores de limpieza."

    lumberMill:
