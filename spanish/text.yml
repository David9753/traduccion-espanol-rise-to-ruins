        description:
          text: "Aumenta la cantidad de Catjeet que pueden estar en el mercado al mismo tiempo, así como incrementa el almacenamiento de oro y proporciona puestos de trabajo adicionales para proveedores."
      established:
        name:
          text: "Mercado Establecido"
        description:
          text: "Incrementa aún más la cantidad de Catjeet que pueden estar en el mercado al mismo tiempo, así como incrementa aún más el almacenamiento de oro y proporciona puestos de trabajo adicionales para proveedores."

    migrationWayStation:
      makeshift:
        name:
          text: "Estación de Paso para Migración Improvisada"
        description:
          text: "Permite a la aldea enviar algunos aldeanos a regiones cercanas, una vez al día."
      base:
        name:
          text: "Estación de Paso para Migración"
        description:
          text: "Aumenta la cantidad total de aldeanos que puedes enviar a regiones cercanas por día."
      established:
        name:
          text: "Estación de Paso para Migración Establecida"
        description:
          text: "Incrementa aún más la cantidad total de aldeanos que puedes enviar a regiones cercanas por día."
    
