      text: "Recolección de Recursos"
    harvestingResources:
      text: "Muchos trabajadores asignados a edificios como la $YEL1Cabaña de Leñadores$WHI0, la $YEL1Instalación Minera$WHI0 y el $YEL1Centro de la Aldea$WHI0 pueden recolectar recursos en el mapa como madera y roca. Puedes asignar trabajo usando los $GRE1botones de asignación de recolección en la parte inferior izquierda de la interfaz$WHI0 para el material que deseas recolectar, luego selecciona el recurso en el mapa. Si tienes trabajadores que pueden recolectar los recursos, lo harán por su cuenta."
    villageWorkersHeader:
      text: "Trabajadores"
    villageWorkers:
      text: "Muchos edificios pueden tener trabajadores asignados, lo que permitirá completar todo tipo de tareas. Los $YEL1constructores$WHI0 asignados al $YEL1Centro de la Aldea$WHI0, por ejemplo, pueden construir, reparar y desmantelar estructuras. También pueden recolectar materiales en bruto, pero solo si son necesarios para construir algo. Los $YEL1Recolectores$WHI0 de edificios como la $YEL1Cabaña de Leñadores$WHI0, por otro lado, continuarán recolectando materiales independientemente de las necesidades de la aldea y crearán un stock. $YEL1Puedes ver lo que todos tus trabajadores pueden hacer en la pestaña 'fuerza laboral' a la izquierda."
    workBuildingsHeader:
      text: "Edificios de Trabajo"
    workBuildings:
      text: "El nuevo {buildingName}$WHI0 que tus aldeanos han construido ofrece a tu aldea {amount} espacios de trabajo para $GRE1{mobJobName}$WHI0. Si deseas que tus aldeanos cambien a ese trabajo, necesitarás aumentar la cantidad deseada de trabajadores para ello. Puedes hacerlo en dos lugares: la $GRE1pestaña de fuerza laboral en la interfaz izquierda, o haciendo clic en el {buildingName}$GRE1 y usando la interfaz emergente inferior$WHI0. Luego, $GRE1haz clic en los botones + o -$WHI0 para ajustar la cantidad de trabajadores deseados. $RED1Si no tienes aldeanos disponibles, asegúrate de reducir la cantidad deseada de trabajadores para otro trabajo.$WHI0"
    buildingDamageHeader:
      text: "Edificios Dañados"
    buildingDamage:
      text: "¡Un {buildingName}$WHI0 está siendo dañado! Si tienes constructores y la estructura está dentro del alcance de la aldea, intentarán repararla automáticamente cuando tengan tiempo."
    resouceManagementHeader:
      text: "Gestión de Recursos"
    resouceManagement:
      text: "El {buildingName}$WHI0 que acabas de construir puede fabricar recursos como $YEL1{resourceName}$WHI0, pero para que tus aldeanos trabajen en ellos, $RED1necesitas asignar {mobJobName}$RED1 y asignar los recursos en la pestaña de Gestión de Recursos en la interfaz izquierda.$WHI0 Configurar un recurso en $GRE1'Mantener'$WHI0 intentará mantener al menos esa cantidad de un recurso en la aldea en todo momento, mientras que $GRE1'Crear'$WHI0 simplemente fabricará esa cantidad para ti. También puedes establecer el rango de valores por encima de 500 para almacenar hasta la cantidad máxima de almacenamiento total que tienes, o infinito para producir recursos sin fin. También puedes controlar los límites de recolección de la misma manera."
      revision: "1"
    energyHeader:
      text: "Energía"
    energy:
      text: "El {buildingName}$WHI0 que tus aldeanos acaban de completar utiliza energía. Los edificios que usan energía generalmente necesitan ser alimentados con esencia. Puedes generar esencia alimentando un $YEL1Recolector de Esencia$WHI0 con $GRE1crylithium$WHI0 refinado en $YEL1Cristalerías$WHI0. Los seres vivos como monstruos, animales y aldeanos también soltarán algo de esencia si son asesinados. Si tienes un $YEL1Recolector de Esencia$WHI0, la esencia suelta será recogida y entregada a los edificios que puedan usarla."
    ammoHeader:
      text: "Munición"
    ammo:   
      text: "El {buildingName}$WHI0 que tus aldeanos acaban de completar necesita munición para funcionar. Necesitarás construir un edificio de fabricación de munición para acompañarlo, como un $YEL1Fabricante de Arcos$WHI0 o un $YEL1Pulidor de Rocas$WHI0."
    refineHeader:
      text: "Materiales Refinados"
    refineNew:   
      text: "Algunos edificios requieren materiales refinados, como $YEL1tablones$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. El {buildingName}$WHI0 que acabas de colocar es uno de ellos. Si un edificio requiere uno de estos recursos y no tienes medios para fabricarlo, harán lo que puedan, pero el edificio nunca se completará. Puedes refinar la mayoría de los materiales en edificios de trabajo avanzados, como el $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0. Ambos se encuentran en la categoría de refinamiento en tu pestaña de construcción."
    refineReclaim:   
      text: "Algunos edificios requieren materiales refinados, como $YEL1tablones$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. El {buildingName}$WHI0 que intentaste reclamar es uno de ellos. Si un edificio requiere uno de estos recursos y no tienes medios para fabricarlo, harán lo que puedan, pero el edificio nunca se completará. Puedes refinar la mayoría de los materiales en edificios de trabajo avanzados, como el $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0. Ambos se encuentran en la categoría de refinamiento en tu pestaña de construcción."
    farmingHeader:
      text: "Agricultura"
    farming:   
      text: "¡Tus aldeanos han construido su primera granja! Una vez que asignes trabajadores, necesitarán iniciar la granja con algo de $GRE1comida y agua silvestres$WHI0. Puedes recolectar ambos con el botón $GRE1'Recolectar Comida y Agua'$WHI0 en la interfaz izquierda. ¡Los alimentos cultivados en las granjas se mantienen y cosechan automáticamente!"
    buildingPriorityHeader:
      text: "Prioridad de Construcción"
    buildingPriority:   
      text: "¿Sabías que puedes ajustar las prioridades de construcción? Simplemente selecciona el botón $YEL1'Lista de Construcción'$WHI0 en la $YEL1parte superior derecha$WHI0 y luego haz clic en las $YEL1flechas hacia arriba o hacia abajo$WHI0 para reorganizar qué edificios tienen prioridad sobre otros. Los edificios de mayor prioridad se construirán, desmantelarán y repararán antes que otros en la lista."
    noHomesHeader:
      text: "Hogares"
    noHomes:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1vivienda$WHI0. ¡Tus aldeanos necesitarán un lugar para vivir! También necesitas hogares para que tus aldeanos puedan aparearse y, con suerte, tener hijos algún día."
      revision: "1"
    noFarmsHeader:
      text: "Agricultura"
    noFarms:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1granja$WHI0. Tus aldeanos necesitarán comer eventualmente. ¡No dejes que mueran de hambre! Una vez que construyas algunas $YEL1granjas$WHI0 y asignes trabajadores a ellas, puedes instruirles para que recolecten algo de comida cruda y la llevarán a la granja para plantar. Una vez plantada, la cosecharán automáticamente cuando esté lista."
  javaClass: "rtr.help.HelpModule.java"
  
  loadingTip:
    welcomeBack:
      text: "¡Bienvenido de nuevo! Aqui tienes un Consejo."
    0:
      text: "¿Necesitas recursos refinados mas rapido? Construye un edificio extra"
    1:
      text: "¿Nomadas en peligro? regresalos"
    2:
      text: "Si tienes una aldea que funciona bien con viviendas, comida y trabajos, es posible que algunos nomadas se unan a tu aldea."
    3:
      text: "Puedes comprar y vender recursos en el mercado. ¡Construye uno!"
    4:
      text: "Aumentar tu poblacion tambien aumentara tu barra de influencia."
    5:
      text: "Los elementales de fuego no pueden nadar."
    6:
      text: "Cuida bien a tus perros."
    7:
      text: "El puesto de avanzada y el albergue de guardianes obtienen una torre al mejorar al maximo."

      revision: "1"
    8:
      text: "Los buenos perros pueden ayudar a la aldea aveces."
    9:
      text: "Los espectros pueden atravesar casi todo y resisten mucho el dano fisico."
    10:
      text: "La corrupcion se expande lentamente, y cuanta mas corrupcion y edificios corruptos haya, mas monstruos apareceran por la noche  ."
    11:
      text: " ¡Los aldeanos pueden morir de vejez! Pero viviran un poco mas si los cuidas."
    12:
      text: "No olvides contruir fuentes de agua para los aldeanos."
    13:
      text: "Presiona Shift+F2 para tomar una captura de pantalla de todo el mapa , se guardara en la carpeta de capturas dentro del directorio de Rise to Ruins."
    14:
      text: "Puedes mantener presionado shift mientras usas herramientas para dibujar lineas rectas."
    15:
      text: "Los nomadas a veces visitaran tu region y querran unirse a tu aldea. Aumenta laas probabilidades contruyendo una aldea grande con defensas."
    16:
      text: "La esencia puede absorberse con la mano, aumentando tu barra de influencia."
    17:
      text: "Puedes ajustar la cantidad de trabajadores deseados desde la pestana de trabajo usando los botones de suma y resta."
    18:
      text: "¡Los aldeanos necesitan comida! no olvides contruir algunas granjas."
    19:
      text: "¿No sabes coimo jugar? ¡lee los consejos dentro del juego!."
    20:
      text: "Los esqueletos no pueden arder."
    21:
      text: "Slimes like to split into more slimes, they can become a hassle real quick!."
    22:
      text: "¿Problemas para sobrevivirmas alla del dia 3 o 4? Construye algyunas torre con arco."
    23:
      text: "¿Problemas con la Reproduccion? Dale tiempo libre a tus aldeanos y suficientes viviendas."
    24:
      text: "Puedes pausar el juego haciendo clic en el reloj o presionando la tecla de pausa (Default: barra espaciadora)"
    25:
      text: "Intenta crear puntos de acceso limitados para dificultar el acceso a los monstruos."
    26:
      text: "¡No te encierres por completo! Te arrepentiras."
    27:
      text: "Siempre hay fuego amigo. inetenta no herir a nadie por accidente."
    28:
      text: "Las torres magicas necesitan esencia, ¡Construye recolectores!"
    29:
      text: "Se necesita un aserraderi para refinar madera en tablones, usados en algunos en algunos edificios avanzados."
    30:
      text: "se necesita una cortadora de piedra para refinar rocas en bloques, usados en algunos en algunos edificios avanzados."
    31:
      text: "se necesita una cristaleria para refinar cristales en crylithum, una fuenta de energia muy importante"
    32:
      text: "Puedes desactivar los consejos en el menu de configuracion."
    33:
      text: "puedes cambiar las teclas de acceso rapido y otras opciones en el menu de configuracion."
    34:
      text: "Puedes tomar capturas de pantalla presionando F2, se guardaran en la carpeta de capturas"
    35:
      text: "Puedes ocultar la interfaz con F4."
    36:
      text: "¿Crash del juego? Hay registros en la carpeta de logs. ¡Enviaselos al desarollador!"
    37:
      text: "Muchos edificios requieren materiales refinados, ¡Revisa los requisitos antes de colocarlos!"
    38:
      text: "Los consejos dentro del juego son utiles, ¡Leelos!"
    39:
      text: "¿Aldeanos rodeados por monstruos? ¡Lanza invovar o Desterrar!"
    40:
      text: "Los constructores solo recolectan materiales si hay algo que construi. Si quieres acumular recursos, ¡Construye un edificio de recoleccion"
    41:
      text: "Los granjeros solo necesitan que les digas que recolectar. una vez tienen una granja, se encargan solos."
    42:
      text: "42"
      optional: "true"
    43:
      text: "Los aldeanos pueden prenderse fuego en verano si se calientan mucho."
    44:
      text: "A veces los aldeanos se congelan completamente si hace mucho frio por largo tiempo."
    45:
      text: "¡Asegurate de acumular suficiente comida para el invierno!"
    46:
      text: "Motivar Tierra es menos efectivo cuando hace frio."
    47:
      text: "Los perros son los mejores amigos de los aldeanos."
    48:
      text: "El mejormomento para usar motivar Tierra es cuando hace calor y llueve."
    49:
      text: "La mayoria de las torres pueden disparar sobre muros bajos. ¡Usa esto a tu favor!"
    50:
      text: "¿Sin comida en el invierno? Acumula antes. En casos de emergencia usa el hechizo Tomar para recolectar comida."
    51:
      text: "¿Sabias que el hechizo Tomar? Util en casos de apuro."
    52:
      text: "Los aldeanos necesitan casas para refrescarse en verano y calentarse en invierno."
    53:
      text: "¿Sin comida en invierno? Usa el hechizo tomar para conseguir comida inaccesible."
    54:
      text: "Los golemos de carga son muy utiles al principio para mover recursos extra."
    55:
      text: "La primavera es normalmente el mejor momento para cultivar comida."
    56:
      text: "Los cruistales tambien dejan de crecer con temperaturas extremas."
    57:
      text: "La mayoria de torres pueden disparar sobre muros bajos. ¡Prueba crear un laberinto para monstruos!"
    58:
      text: "Los aldeanos se calientan al trabaja, esto ayuda en invierno pero es malo en verano."
    59:
      text: "¿Quieres moverte mas rapido? Contruye una choza do Carreteras y empieza a contruir carreteras"
    60:
      text: "Con el tiempo, apareceran senderos naturales donde los aldeanos caminan seguido."
    61:
      text: "Las carreteras se deterioran lentamente. ¡Asegurate de tener algunos constructores para repararlas!"
    62:
      text: "Las carreteras se deterioran mas rapido con la lluvia"
    63:
      text: "Las Carreteras basicos no duran mucho, considera construir un sistema de carreteras adecuado"
    64:
      text: "¿Sin espacio para construir? Mejora tu campamento o construye auxiliares temprano."
      
  tip:
    sandboxModeHeader:
      text: "¡Modo Sandbox!"
    sandboxMode:
      text: "¡Bienvenido al Modo Sandbox! Este modo te permite jugar con el motor del juego y abusar de las mecánicas. Puedes generar criaturas, colocar edificios ya construidos, dibujar en el terreno y muchas otras cosas divertidas. Pero cuidado: el modo sandbox te permite ir mucho más allá de los límites normales del juego. Si abusas demasiado, el juego puede sobrecargarse y congelarse. ¡Estás advertido! ¡Diviértete :)!"
    gameSpeedHeader:
      text: "¡ADVERTENCIA DE VELOCIDAD!"
    gameSpeed:
      text: "El control de velocidad aún es nuevo y experimental. $RED1Aumentar la velocidad más allá de 2x puede causar problemas de rendimiento graves en el juego tardío.$WHI0 ¡Úsalo bajo tu propio riesgo! Si el juego se congela, puedes $GRE1presionar espacio para pausar y luego bajar la velocidad antes de reanudar."
    worldMapWelcomeHeader:
      text: "¡Bienvenido!"
    worldMapWelcome:
      text: "Bienvenido a Rise to Ruins. Para tu primera aldea puedes seleccionar cualquier región iluminada y luego hacer clic en 'Establecer Aldea'. Recibirás algunos aldeanos gratis para comenzar. Solo puedes elegir libremente una vez. Después expandirás desde esa región hacia las regiones conectadas, ¡así que elige sabiamente! Por ahora, concéntrate en desarrollar tu primera aldea."
    worldMapMigrationHeader:
      text: "¡Migración!"
    worldMapMigration:
      text: "Tienes suficientes aldeanos para migrar a $YEL1{regionName}$WHI0. Si estás listo, haz clic en la región y luego en 'Establecer Aldea'. Una vez coloques el nuevo campamento, llegarán poco después. A diferencia de la primera región, aquí no recibirás aldeanos ni recursos gratis."
    welcomeCampHeader:
      text: "El Campamento"
    welcomeCamp:
      text: "¡Bienvenido a tu primera región! Lo primero que debes hacer es colocar tu $YEL1Campamento$WHI0 en algún lugar. Elige una ubicación con rocas, árboles, cristales, comida y agua. Para colocarlo, presiona $GRE1'¡OK!'$WHI0 para cerrar este consejo y reanudar el juego, $GRE1luego selecciona el botón parpadeante 'Colocar Campamento' a la derecha.~~$WHI1 ¡Buena suerte!"
    welcomeTipsHeader:
      text: "¡Consejos!"
    welcomeTips:
      text: "¡Hora de comenzar! Como es tu primera vez, recibirás muchos consejos dentro del juego. $RED1Este juego tiene una curva de aprendizaje empinada$WHI0, ¡y necesitarás toda la ayuda posible! $GRE1El juego se pausa cuando se muestra un consejo$WHI0, así que por favor léelos.~~Puedes desactivarlos desde el menú de configuración, pero no se recomienda si nunca has jugado."
    harvestingResourcesHeader:
      text: "Recolección de Recursos"
    harvestingResources:
      text: "Muchos trabajadores asignados a edificios como la $YEL1Cabaña Maderera$WHI0, $YEL1Mina$WHI0 o el $YEL1Centro del Pueblo$WHI0 pueden recolectar recursos como madera o piedra. Usa los $GRE1botones de recolección en la parte inferior izquierda de la interfaz$WHI0, selecciona el material que deseas y luego haz clic sobre el recurso en el mapa. ¡Si tienes trabajadores disponibles, lo recolectarán automáticamente!"
    villageWorkersHeader:
      text: "Trabajadores"
    villageWorkers:
      text: "Muchos edificios permiten asignar trabajadores para realizar distintas tareas. Por ejemplo, los $YEL1constructores$WHI0 del $YEL1Centro del Pueblo$WHI0 pueden construir, reparar y desmantelar estructuras, y también recolectar materiales si es necesario. Los $YEL1recolectores$WHI0 como los de la $YEL1Cabaña Maderera$WHI0 recolectan siempre, aunque no se necesiten. Puedes ver las funciones de todos en la pestaña 'Mano de Obra' a la izquierda."
    workBuildingsHeader:
      text: "Edificios de Trabajo"
    workBuildings:
      text: "¡El nuevo {buildingName}$WHI0 que construiste ofrece {amount} puestos para $GRE1{mobJobName}$WHI0! Si quieres asignar trabajadores, aumenta la cantidad deseada en la pestaña de mano de obra o selecciona el edificio y usa la interfaz inferior para ajustarlo con los botones + o -. $RED1Si no hay aldeanos disponibles, baja la cantidad deseada de otro trabajo.$WHI0"
    buildingDamageHeader:
      text: "Edificios Dañados"
    buildingDamage:
      text: "¡El edificio {buildingName}$WHI0 está siendo dañado! Si tienes constructores y está dentro del alcance, lo repararán automáticamente."
    resouceManagementHeader:
      text: "Gestión de Recursos"
    resouceManagement:
      text: "El {buildingName}$WHI0 que acabas de construir puede fabricar $YEL1{resourceName}$WHI0, pero para que los aldeanos trabajen necesitas $RED1asignar {mobJobName} y configurar el recurso en la pestaña de Gestión de Recursos$WHI0. 'Mantener' intentará tener siempre esa cantidad en el pueblo. 'Hacer' producirá inmediatamente esa cantidad. Puedes establecer valores altos para almacenar al máximo o infinito para producción continua."
      revision: "1"
    energyHeader:
      text: "Energía"
    energy:
      text: "El edificio {buildingName}$WHI0 que tus aldeanos construyeron necesita energía. Los edificios que la usan requieren esencia. Puedes generar esencia alimentando un $YEL1Recolector de Esencia$WHI0 con $GRE1crylithum$WHI0 refinado en $YEL1Cristalerías$WHI0. Monstruos, animales y aldeanos muertos también sueltan esencia. El recolector la recogerá y la distribuirá."
    ammoHeader:
      text: "Munición"
    ammo:
      text: "El edificio {buildingName}$WHI0 recién construido necesita munición para funcionar. Debes construir un edificio productor de munición como un $YEL1Flechero$WHI0 o un $YEL1Tambor de Rocas$WHI0."
    refineHeader:
      text: "Materiales Refinados"
    refineNew:
      text: "Algunos edificios requieren materiales refinados, como $YEL1tablas$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. ¡El {buildingName}$WHI0 que acabas de colocar es uno de ellos! Si no tienes forma de fabricar estos materiales, el edificio no podrá completarse. Puedes refinar la mayoría en edificios avanzados como el $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0, que están en la categoría de refinado."
    refineReclaim:
      text: "Algunos edificios requieren materiales refinados, como $YEL1tablas$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. ¡El {buildingName}$WHI0 que intentaste recuperar es uno de ellos! Si no puedes fabricar esos materiales, el edificio no podrá completarse. Usa edificios como el $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0 para refinarlos. Ambos están en la categoría de refinado."
    farmingHeader:
      text: "Agricultura"
    farming:
      text: "¡Tus aldeanos han construido su primera granja! Cuando asignes trabajadores, necesitarán iniciar con algo de $GRE1comida silvestre y agua$WHI0. Puedes recolectarlos con el botón $GRE1'Recolectar Comida y Agua'$WHI0 en la interfaz izquierda. ¡La comida cultivada se cuida y cosecha automáticamente!"
    buildingPriorityHeader:
      text: "Prioridad de Construcción"
    buildingPriority:
      text: "¿Sabías que puedes ajustar la prioridad de construcción? Haz clic en el botón $YEL1'Lista de Construcción'$WHI0 en la $YEL1parte superior derecha$WHI0 y luego usa las flechas $YEL1arriba o abajo$WHI0 para ordenar qué edificios se construyen, desmontan o reparan primero."
    noHomesHeader:
      text: "Viviendas"
    noHomes:
      text: "Es el día {day} y no has construido ninguna $YEL1vivienda$WHI0. ¡Tus aldeanos necesitan un lugar donde vivir! También son necesarias para que puedan reproducirse y tener hijos."
      revision: "1"
    noFarmsHeader:
      text: "Agricultura"
    noFarms:
      text: "Es el día {day} y no has construido ninguna $YEL1granja$WHI0. Tus aldeanos eventualmente necesitarán comida. ¡No dejes que mueran de hambre! Una vez construyas granjas y asignes trabajadores, ellos plantarán y cosecharán automáticamente."
    noWaterHeader:
      text: "Agua"
    noWater:
      text: "Es el día {day} y no has construido ninguna $YEL1fuente de agua$WHI0. Tus aldeanos eventualmente necesitarán beber. ¡No dejes que mueran de sed! Construye un $YEL1Purificador de Agua$WHI0, un $YEL1Pozo$WHI0 o $YEL1Recolectores de Lluvia$WHI0. Ten varias fuentes de agua para sobrevivir al año. ¡Y no olvides asignar trabajadores!"
    noTowersHeader:
      text: "Defensas"
    noTowers:
      text: "Es el día {day} y no has construido ninguna $YEL1defensa$WHI0. Sin protección, los monstruos podrían destruir a tus aldeanos rápidamente. Construye un Flechero y una Torre de Arcos para comenzar."
    buildingSlotsHeader:
      text: "Espacios de Construcción"
    buildingSlots:
      text: "Te has quedado sin espacios para construir. Para gestionar tu aldea creciente, mejora tu $YEL1Campamento$WHI0 o construye $YEL1Anexos$WHI0. Haz clic en el campamento y luego en 'Mejorar'. O bien, busca los Anexos en la categoría Cívica del menú de construcción."
      revision: "1"
    lifeExpectancyHeader:
      text: "Esperanza de Vida"
    lifeExpectancy:
      text: "¡Aldeanos con vidas duras no vivirán tanto! Su esperanza de vida baja si están heridos, hambrientos o tristes. $YEL1¡Y una vez que baja, no se recupera!$WHI0 Cuida a tus aldeanos para que vivan mucho, felices y productivos."
      revision: "1"
    eldersHeader:
      text: "Aldeanos Ancianos"
    elders:
      text: "¡Quédate un rato y escucha! {mobName} es anciano. Cuando envejecen, dejan de trabajar, pero comparten su sabiduría con quienes los escuchen."
    ghostsHeader:
      text: "Fantasmas"
    ghosts:
      text: "¡A veces puedes resucitar aldeanos muertos! Al caer la $YEL1Tarde$WHI0 y en la $YEL1Noche$WHI0, algunos pueden aparecer como fantasmas. Si ves uno, ¡lánzale el hechizo de resurrección e intenta traerlo de vuelta!"
    villagerStarvingHeader:
      text: "Hambre"
    villagerStarvingMale:
      text: "¡{mobName}$WHI0 se está muriendo de hambre! ¡Encuentra comida pronto o morirá! ¿Ya construiste una $YEL1granja$WHI0 o algunas $YEL1casas$WHI0? Si no, los aldeanos desesperados buscarán comida aunque sea peligroso."
    villagerStarvingFemale:
      text: "¡{mobName}$WHI0 se está muriendo de hambre! ¡Encuentra comida pronto o morirá! ¿Ya construiste una $YEL1granja$WHI0 o algunas $YEL1casas$WHI0? Si no, los aldeanos desesperados buscarán comida aunque sea peligroso."
    villagerDehydrationHeader:
      text: "Deshidratación"
    villagerDehydrationMale:
      text: "¡{mobName}$WHI0 se está muriendo de sed! ¡Dale agua rápido o morirá! ¿Construiste un $YEL1Purificador de Agua$WHI0, un $YEL1Pozo$WHI0 o un $YEL1Recolector de Lluvia$WHI0? ¿Están produciendo suficiente? ¡Tal vez necesites más!"
    villagerDehydrationFemale:
      text: "¡{mobName}$WHI0 se está muriendo de sed! ¡Dale agua rápido o morirá! ¿Construiste un $YEL1Purificador de Agua$WHI0, un $YEL1Pozo$WHI0 o un $YEL1Recolector de Lluvia$WHI0? ¿Están produciendo suficiente? ¡Tal vez necesites más!"
    villagerSleepyHeader:
      text: "Cansancio"
    villagerSleepyNoHome:
      text: "{mobName}$WHI0 tiene sueño. Si no tiene donde dormir, ¡dormirá a la intemperie!"
    villagerSleepy:
      text: "{mobName}$WHI0 tiene sueño. Si no tiene donde dormir, ¡dormirá afuera! Por suerte, {mobName}$WHI0 sí tiene casa, así que debería irse a dormir pronto."
    villagerFreezingHeader:
      text: "¡Congelación!"
    villagerFreezingNoHome:
      text: "¡{mobName}$WHI0 se está congelando hasta morir! Si hace demasiado frío y no tienen un hogar para calentarse, ¡podrían morir! Intenta construir suficientes casas lo antes posible."
    villagerFreezingMale:
      text: "¡{mobName}$WHI0 se está congelando hasta morir! Si hace demasiado frío y no tienen un hogar para calentarse, ¡podrían morir! Por suerte, {mobName}$WHI0 tiene casa, así que debería regresar pronto para calentarse."
    villagerFreezingFemale:
      text: "¡{mobName}$WHI0 se está congelando hasta morir! Si hace demasiado frío y no tienen un hogar para calentarse, ¡podrían morir! Por suerte, {mobName}$WHI0 tiene casa, así que debería regresar pronto para calentarse."
    villagerOverheatingHeader:
      text: "¡Golpe de Calor!"
    villagerOverheatingNoHome:
      text: "¡{mobName}$WHI0 se está asando por el calor! Si hace demasiado calor y no tienen un hogar para refrescarse, ¡podrían morir por agotamiento! Construye suficientes casas lo antes posible."
    villagerOverheatingMale:
      text: "¡{mobName}$WHI0 se está asando por el calor! Si hace demasiado calor y no tienen un hogar para refrescarse, ¡podrían morir por agotamiento! Por suerte, {mobName}$WHI0 tiene casa, así que debería regresar pronto para refrescarse."
    villagerOverheatingFemale:
      text: "¡{mobName}$WHI0 se está asando por el calor! Si hace demasiado calor y no tienen un hogar para refrescarse, ¡podrían morir por agotamiento! Por suerte, {mobName}$WHI0 tiene casa, así que debería regresar pronto para refrescarse."
    matingHeader:
      text: "Apareamiento"
    matingDifferentGender:
      text: "¿Notaste que {mobName}$WHI0 encontró una nueva pareja, {mobMateName}$WHI0? Si alguno tiene casa, podrían intentar tener un bebé. También se visitarán seguido para mejorar su estado de ánimo, o tratarán de vivir juntos si pueden."
      revision: "1"
    matingSameGender:
      text: "¿Notaste que {mobName}$WHI0 encontró una nueva pareja, {mobMateName}$WHI0? Si alguno tiene casa, podrían tener momentos privados juntos. Tal vez no se reproduzcan, pero sí mejorarán su estado de ánimo. También se visitarán seguido o intentarán vivir juntos."
      revision: "1"
    pregnantHeader:
      text: "¡Embarazo!"
    pregnant:
      text: "¡{mobName}$WHI0 está embarazada! Pronto dará a luz a un nuevo niño que eventualmente se convertirá en otro trabajador. Las aldeanas embarazadas consumen más comida y energía, y se mueven más lento. ¡Vigílalas!"
    nomadHeader:
      text: "¡Nómadas!"
    nomad:
      text: "$YEL1Nómadas$WHI0 han llegado a tu región. Son amistosos. Si llegan a tu aldea sin morir en el intento, se unirán a ti. Para atraer más $YEL1nómadas$WHI0, construye una aldea grande con suficientes casas y defensas."
    essenceHeader:
      text: "Esencia"
    essence:
      text: "¿Notaste esos puntos verdes brillantes cuando muere algo o se destruye el terreno? Es $GRE1Esencia$WHI0 liberada. Puedes recolectarla moviendo tu mano cerca. Aumentará tu barra de influencia para lanzar hechizos. También alimenta edificios mágicos como la $YEL1Torre de Fuego$WHI0. Puedes recolectar esencia dispersa construyendo un $YEL1Recolector de Esencia$WHI0."
    abandonedBuildingsHeader:
      text: "Edificios Abandonados"
    abandonedBuildings:
      text: "{buildingName}$WHI0 está abandonado. Tus aldeanos deben repararlo antes de usarlo. Si está dentro del rango de tu aldea, haz clic en él y luego en el botón $GRE1recuperar$WHI0 en la parte inferior."
    rainHeader:
      text: "¡Lluvia!"
    rain:
      text: "¡Whoa, está lloviendo! La lluvia ralentiza a tus aldeanos, pero también $GRE1riega tus cultivos, llena recolectores y apaga incendios$WHI0. ¡Cruza los dedos para que el rayo no impacte algo importante!"
      revision: "1"
    snowHeader:
      text: "¡Nieve!"
    snow:
      text: "¡Whoa, está nevando! La nieve ralentiza a tus aldeanos y baja la temperatura. Podría matar cultivos o dañar aldeanos si no se refugian a tiempo."
      revision: "1"
    timeDuskHeader:
      text: "Noche"
    timeDusk:
      text: "¡La noche se acerca, ten cuidado! Es cuando los monstruos atacan. ¡Espero que hayas construido defensas, como una $YEL1Torre de Arcos$WHI0!"
    corruptionHeader:
      text: "¡Corrupción!"
    corruption:
      text: "Como ya habrás notado, ¡no están solos en esta región! Con el tiempo, la $RED1corrupción$WHI0 se extenderá. Si la empujas demasiado, aumentarán las oleadas de monstruos. La resistencia de tu aldea puede frenarla, ¡pero si eres codicioso y lo reclamas todo, tendrás problemas!"
      revision: "1"
    seasonAutumnHeader:
      text: "Otoño"
    seasonAutumn:
      text: "Ahora es $ORA1Otoño$WHI0. Una estación tranquila, ideal para construir casas y almacenar $RED1comida y agua$WHI0 para sobrevivir el $CYA1Invierno$WHI0."
    seasonWinterHeader:
      text: "Invierno"
    seasonWinter:
      text: "$CYA1Invierno$WHI0 ha llegado. Es una de las estaciones más duras. Las granjas dejan de producir y los recursos escasean. ¡Espero que tengas provisiones y refugio!"
    seasonSpringHeader:
      text: "Primavera"
    seasonSpring:
      text: "$GRE1Primavera$WHI0 llega como un respiro tras el $CYA1Invierno$WHI0. Es la estación más fácil: cultivos abundantes y recursos renovados. Pero las lluvias y tormentas eléctricas pueden causar problemas. ¡Aprovecha para reunir $RED1comida y agua$WHI0 antes del $YEL1Verano$WHI1!"
    seasonSummerHeader:
      text: "Verano"
    seasonSummer:
      text: "$YEL1Verano$WHI0 está aquí. Tus aldeanos trabajarán bajo un calor abrasador y necesitarán descansar seguido. Las lluvias serán escasas y los cultivos crecerán más lento. ¡Espero que hayas almacenado suficiente en $GRE1Primavera$WHI0!"
    trashHeader:
      text: "Basura"
    trash:
      text: "¡Tienes basura por todas partes! Si no haces algo, ¡podrían aparecer $YEL1Slimes Basura$WHI0! Construye $YEL1Vertederos$WHI0 y $YEL1Papelera$WHI0. También puedes usar $YEL1Incineradores$WHI0 o $YEL1Procesadores$WHI0. Con práctica, ¡la basura puede ser un recurso útil!"
    destroyTerrainHeader:
      text: "Destruir Terreno"
    destroyTerrain:
      text: "Puedes despejar terreno rápidamente usando la herramienta $GRE1'Destruir Terreno'$WHI0. Haz clic en el botón abajo a la derecha y marca lo que quieras eliminar. ¡Tus constructores se encargarán!"
    cullisGateHeader:
      text: "Portales Cullis"
    cullisGate:
      text: "En muchos mapas hay $YEL1Portales Cullis Antiguos$WHI0. Puedes lanzar monstruos, recursos o aldeanos dentro y obtener esencia. ¡Pero cuidado, los portales se sobrecargan si se usan demasiado!"
    speedControlsHeader:
      text: "Pausa y Velocidad"
    speedControls:
      text: "¿Sabías que puedes pausar el juego con $GRE1{shortcutKey}$WHI0 o cambiar la velocidad con el reloj?"
    dismantleHeader:
      text: "Desmontar Edificios"
    dismantle:
      text: "Puedes desmontar edificios con los botones $YEL1'Desechar Edificios y Objetos'$WHI0 abajo a la derecha. Luego haz clic en el edificio a destruir. Los constructores lo eliminarán."
    overharvestingHeader:
      text: "Sobreexplotación"
    overharvesting:
      text: "¡Whoa! $RED1Hay demasiados recursos en el suelo$WHI0. ¿Tienes suficiente almacenamiento? $RED1Si los dejas mucho tiempo, se pudren y generan Slimes Basura$WHI0. Construye almacenes en la pestaña $YEL1almacenamiento$WHI0 del menú de construcción o reduce recolectores. También puedes establecer un límite en la interfaz izquierda."
    decayingResourcesHeader:
      text: "Recursos en Degradación"
    decayingResources:
      text: "$RED1¡Muchos recursos en el suelo están comenzando a pudrirse en basura!$WHI0 Si no los almacenas, llenarán la aldea de basura y aparecerán Slimes Basura. ¡Construye almacenes o reduce la recolección!"
    wallAttackedHeader:
      text: "¡Atacan tus Muros!"
    wallAttacked:
      text: "$RED1¡Monstruos están atacando tu {buildingName} y abrirán una brecha!$WHI0 Si la entrada está muy congestionada, atacarán las paredes. Evítalo haciendo entradas más amplias o muros más gruesos. A medida que aumenten los monstruos, tu laberinto se congestionará más. ¡No hagas pasillos demasiado largos y ajustados!"
      
