      text: "Constructor de Caminos"
    plural:
      text: "Constructores de Caminos"
    description:
      text: "Crea y mantiene caminos en toda la aldea, además de formar lagos artificiales para recolectar agua de lluvia para los purificadores de agua."

  medic:
    single:
      text: "Médico"
    plural:
      text: "Médicos"
    description:
      text: "Sana a los aldeanos heridos cercanos y crea vendas y botiquines en la Clínica usando seda."

  cook:
    single:
      text: "Cocinero"
    plural:
      text: "Cocineros"
    description:
      text: "Cocina y reorganiza los alimentos crudos en raciones más duraderas y eficientes que los aldeanos pueden llevar consigo."

  smelter:
    single:
      text: "Fundidor"
    plural:
      text: "Fundidores"
    description:
      text: "Convierte mineral de hierro en lingotes de hierro para su uso en construcciones más avanzadas o fabricación de equipos."

  armorsmith:
    single:
      text: "Armero"
    plural:
      text: "Armeros"
    description:
      text: "Crea armaduras en la armería para ayudar a los aldeanos a defenderse. Requiere un suministro de lingotes de hierro, generalmente de una forja cercana, o pieles crudas de animales sacrificados."
      revision: "1"

  toolsmith:
    single:
      text: "Herrero"
    plural:
      text: "Herrería"
    description:
      text: "Crea herramientas y armas en la herrería para ayudar a los aldeanos a defenderse o realizar su trabajo. Requiere un suministro de lingotes de hierro, generalmente de una forja, o tablones de un aserradero."

  waterMaster:
    single:
      text: "Maestro del Agua"
    plural:
      text: "Maestros del Agua"
    description:
      text: "Recolecta agua de pozos, captadores de lluvia y otras fuentes de agua y la redistribuye en toda la aldea."

  bottler:
    single:
      text: "Embotellador"
    plural:
      text: "Embotelladores"
    description:
      text: "Toma agua y la embotella para que los aldeanos puedan llevarla consigo mientras trabajan."

  ranger:
    single:
      text: "Guardabosques"
    plural:
      text: "Guardabosques"
    description:
      text: "Caza animales durante el día y protege la aldea por la noche. Captura animales y los trae de vuelta a la aldea si hay edificios disponibles para albergarlos. Recibe bonificaciones en defensa y poder de ataque."

  provisioner:
    single:
      text: "Proveedor"
    plural:
      text: "Proveedores"
    description:
      text: "Los proveedores gestionan las órdenes de compra y venta en el mercado."

  maintainer:
    single:
      text: "Mantenedor"
    plural:
      text: "Mantenedores"
    description:
      text: "Trabajadores dedicados al mantenimiento de la aldea, pueden ayudar a desmontar y reparar edificios, así como mantener caminos y despejar el terreno."

  courierSupplier:
    single:
      text: "Suministrador de Mensajeros"
    plural:
      text: "Suministradores de Mensajeros"
    description:
      text: "Entrega recursos a los gólems mensajeros para ser transportados a otras regiones."
  
