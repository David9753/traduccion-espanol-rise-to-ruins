        name:
          text: "Recolector de Lluvia Improvisado"
        description:
          text: "Recoge agua de lluvia y proporciona puestos de trabajo para maestros del agua que la distribuirán por la aldea. Una excelente manera de recolectar rápidamente grandes cantidades de agua cuando llueve."
      base:
        name:
