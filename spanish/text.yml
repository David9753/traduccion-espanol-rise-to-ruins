      established:
        name:
          text: "Torre Estática Establecida"
        description:
          text: "Incrementa aún más la velocidad de disparo y aumenta el alcance de la torre."
      reinforced:
        name:
          text: "Torre Estática Reforzada"
        description:
          text: "Incrementa aún más la velocidad de disparo de la torre y también reduce el costo de energía."

    rainCatcher:
