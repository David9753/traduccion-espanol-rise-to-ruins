      base:
        name:
          text: "Puesto Avanzado"
        description:
          text: "Aumenta la cantidad de guardabosques que el puesto avanzado puede proporcionar."
      established:
        name:
          text: "Puesto Avanzado Establecido"
        description:
          text: "Incrementa aún más la cantidad de guardabosques que el puesto avanzado puede proporcionar y añade una pequeña torre de defensa con arco en la parte superior."

    processor:
      makeshift:
        name:
          text: "Procesador Improvisado"
        description:
          text: "Proporciona trabajadores de limpieza que pueden recoger basura en la aldea y les permite procesar la basura para intentar obtener recursos utilizables."
      base:
        name:
          text: "Procesador"
        description:
          text: "Otorga un bono global de velocidad al procesamiento de basura, aumenta el almacenamiento máximo y proporciona un puesto de trabajo adicional para trabajadores de limpieza."
      established:
        name:
          text: "Procesador Establecido"
        description:
          text: "Incrementa la velocidad global de procesamiento de basura, aumenta el almacenamiento máximo y proporciona un puesto de trabajo adicional para trabajadores de limpieza."

    phantomDartTower:
      makeshift:
        name:
          text: "Torre de Dardos Fantasma Improvisada"
