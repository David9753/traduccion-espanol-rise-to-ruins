tileSet:
  comment: "Conjunto de Baldosas - Descripciones Emergentes"
  javaClass: "rtr.map.tileSets.*" 

  road:
    path:
      name:
        text: "Camino"
      description:
        text: "Creado de forma natural cuando las criaturas caminan repetidamente sobre el mismo espacio. Aumenta ligeramente la velocidad de movimiento."
    logPathDebris:
      name:
        text: "Restos de Camino de Troncos"
      description:
        text: "Camino en decadencia, puede ser reparado por un creador de caminos o mantenedor. Si no se repara, podría decaer completamente con el tiempo."
    logPath:
      name:
        text: "Camino de Troncos"
      description:
        text: "Un camino básico que aumentará la velocidad de movimiento."
    cobbleAndLogPathDebris:
      name:
        text: "Restos de Camino de Ladrillos y Troncos"
      description:
        text: "Camino en decadencia, puede ser reparado por un creador de caminos o mantenedor. Si no se repara, podría decaer completamente con el tiempo."
    cobbleAndLogPath:
      name:
        text: "Camino de Ladrillos y Troncos"
      description:
        text: "Un camino bien construido que aumentará la velocidad de movimiento."
    cobbleAndBoardRoadDebris:
      name:
        text: "Restos de Camino de Ladrillos y Tablas"
      description:
        text: "Camino en decadencia, puede ser reparado por un creador de caminos o mantenedor. Si no se repara, podría decaer completamente con el tiempo."
    cobbleAndBoardRoad:
      name:
        text: "Camino de Ladrillos y Tablas"
      description:
        text: "Un camino robusto y bien construido que aumentará significativamente la velocidad de movimiento."
    cutStoneAndBoardRoadDebris:
      name:
        text: "Restos de Camino de Piedra Cortada y Tablas"
      description:
        text: "Camino en decadencia, puede ser reparado por un creador de caminos o mantenedor. Si no se repara, podría decaer completamente con el tiempo."
    cutStoneAndBoardRoad:
      name:
        text: "Camino de Piedra Cortada y Tablas"
      description:
        text: "Camino avanzado que aumenta considerablemente la velocidad de movimiento."

  terrain:
    treeStumps:
      name:
        text: "Tocones de Árbol"
      description:
        text: "Árboles talados que eventualmente volverán a crecer."
    trees:
      name:
        text: "Árboles"
      description:
        text: "Proporciona madera para el pueblo. Puede ser recolectada y almacenada construyendo una cabaña de madera. Los constructores también pueden talarlos según sea necesario para la construcción."
    deadTrees:
      name:
        text: "Árboles Muertos"
      description:
        text: "Proporciona una pequeña cantidad de madera para el pueblo. Puede ser recolectada y almacenada construyendo una cabaña de madera. Los constructores también pueden talarlos según sea necesario para la construcción. Eventualmente, volverá a la vida si se deja en paz."
    rock:
      name:
        text: "Roca"
      description:
        text: "Proporciona roca para el pueblo. Puede ser extraída y almacenada construyendo una mina. Los constructores también pueden extraerla según sea necesario para la construcción."
    rockCollected:
      name:
        text: "Escombros de Roca"
      description:
        text: "Roca extraída que ya no tiene valor."
    sandstone:
      name:
        text: "Arenisca"
      description:
        text: "Proporciona roca para el pueblo. Puede ser extraída y almacenada construyendo una mina. Los constructores también pueden extraerla según sea necesario para la construcción."
    sandstoneCollected:
      name:
        text: "Escombros de Arenisca"
      description:
        text: "Arenisca extraída que ya no tiene valor."
    crystals:
      name:
        text: "Cristales"
      description:
        text: "Proporciona cristales para el pueblo. Puede ser extraído y almacenado construyendo un cristalario. Los constructores también pueden extraerlos según sea necesario para la construcción."
    crystalsCollected:
      name:
        text: "Cristales Cosechados"
      description:
        text: "Cristales cosechados, eventualmente volverán a crecer y pueden ser cosechados de nuevo."
    potatoes:
      name:
        text: "Papas"
      description:
        text: "Proporciona comida para el pueblo. Los agricultores pueden cosecharlas para crear un almacén o plantarlas en una granja para comenzar o aumentar la producción de alimentos."
    potatoesHoly:
      name:
        text: "Papas Sagradas"
      description:
        text: "Proporciona comida para el pueblo. Los agricultores pueden cosecharlas para crear un almacén o plantarlas en una granja para comenzar o aumentar la producción de alimentos."
    turnips:
      name:
