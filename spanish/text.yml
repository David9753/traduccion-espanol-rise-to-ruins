# Help Module
# Pop-up Help Tips
# rtr.help.HelpModule.java
# # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # # #

helpTip:
  comment: "Modulo de Ayuda - Consejos Emergentes"
  loadingTip:
    welcomeBack:
      text: "¡Bienvenido de nuevo! Aquí tienes un Consejo."
    0:
      text: "¿Necesitas recursos refinados más rápido? Construye un edificio extra."
    1:
      text: "¿Nómadas en peligro? Regrésalos."
    2:
      text: "Si tienes una aldea que funciona bien con viviendas, comida y trabajos, es posible que algunos nómadas se unan a tu aldea."
    3:
      text: "Puedes comprar y vender recursos en el mercado. ¡Construye uno!"
    4:
      text: "Aumentar tu población también aumentará tu barra de influencia."
    5:
      text: "Los elementales de fuego no pueden nadar."
    6:
      text: "Cuida bien a tus perros."
    7:
      text: "El puesto de avanzada y el albergue de guardianes obtienen una torre al mejorar al máximo."
    8:
      text: "Los buenos perros pueden ayudar a la aldea a veces."
    9:
      text: "Los espectros pueden atravesar casi todo y resisten mucho el daño físico."
    10:
      text: "La corrupción se expande lentamente, y cuanta más corrupción y edificios corruptos haya, más monstruos aparecerán por la noche."
    11:
      text: "¡Los aldeanos pueden morir de vejez! Pero vivirán un poco más si los cuidas."
    12:
      text: "No olvides construir fuentes de agua para los aldeanos."
    13:
      text: "Presiona Shift+F2 para tomar una captura de pantalla de todo el mapa, se guardará en la carpeta de capturas dentro del directorio de Rise to Ruins."
    14:
      text: "Puedes mantener presionado shift mientras usas herramientas para dibujar líneas rectas."
    15:
      text: "Los nómadas a veces visitarán tu región y querrán unirse a tu aldea. Aumenta las probabilidades construyendo una aldea grande con defensas."
    16:
      text: "La esencia puede absorberse con la mano, aumentando tu barra de influencia."
    17:
      text: "Puedes ajustar la cantidad de trabajadores deseados desde la pestaña de trabajo usando los botones de suma y resta."
    18:
      text: "¡Los aldeanos necesitan comida! No olvides construir algunas granjas."
    19:
      text: "¿No sabes cómo jugar? ¡Lee los consejos dentro del juego!"
    20:
      text: "Los esqueletos no pueden arder."
    21:
      text: "A los slimes les gusta dividirse en más slimes, ¡pueden convertirse en un problema rápidamente!"
    22:
      text: "¿Problemas para sobrevivir más allá del día 3 o 4? Construye algunas torres con arco."
    23:
      text: "¿Problemas con la reproducción? Dale tiempo libre a tus aldeanos y suficientes viviendas."
    24:
      text: "Puedes pausar el juego haciendo clic en el reloj o presionando la tecla de pausa (Default: barra espaciadora)."
    25:
      text: "Intenta crear puntos de acceso limitados para dificultar el acceso a los monstruos."
    26:
      text: "¡No te encierres por completo! Te arrepentirás."
    27:
      text: "Siempre hay fuego amigo. Intenta no herir a nadie por accidente."
    28:
      text: "Las torres mágicas necesitan esencia, ¡Construye recolectores!"
    29:
      text: "Se necesita un aserradero para refinar madera en tablones, usados en algunos edificios avanzados."
    30:
      text: "Se necesita una cortadora de piedra para refinar rocas en bloques, usados en algunos edificios avanzados."
    31:
      text: "Se necesita una cristalería para refinar cristales en crylithium, una fuente de energía muy importante."
    32:
      text: "Puedes desactivar los consejos en el menú de configuración."
    33:
      text: "Puedes cambiar las teclas de acceso rápido y otras opciones en el menú de configuración."
    34:
      text: "Puedes tomar capturas de pantalla presionando F2, se guardarán en la carpeta de capturas."
    35:
      text: "Puedes ocultar la interfaz con F4."
    36:
      text: "¿Crash del juego? Hay registros en la carpeta de logs. ¡Envíalos al desarrollador!"
    37:
      text: "Muchos edificios requieren materiales refinados, ¡Revisa los requisitos antes de colocarlos!"
    38:
      text: "Los consejos dentro del juego son útiles, ¡Léelos!"
    39:
      text: "¿Aldeanos rodeados por monstruos? ¡Lanza Invocar o Desterrar!"
    40:
      text: "Los constructores solo recolectan materiales si hay algo que construir. Si quieres acumular recursos, ¡Construye un edificio de recolección!"
    41:
      text: "Los granjeros solo necesitan que les digas qué recolectar. Una vez tienen una granja, se encargan solos."
    42:
      text: "42"
      optional: "true"
    43:
      text: "Los aldeanos pueden prenderse fuego en verano si se calientan mucho."
    44:
      text: "A veces los aldeanos se congelan completamente si hace mucho frío por largo tiempo."
    45:
      text: "¡Asegúrate de acumular suficiente comida para el invierno!"
    46:
      text: "Motivar Tierra es menos efectivo cuando hace frío."
    47:
      text: "Los perros son los mejores amigos de los aldeanos."
    48:
      text: "El mejor momento para usar Motivar Tierra es cuando hace calor y llueve."
    49:
      text: "La mayoría de las torres pueden disparar sobre muros bajos. ¡Usa esto a tu favor!"
    50:
      text: "¿Sin comida en el invierno? Acumula antes. En casos de emergencia usa el hechizo Tomar para recolectar comida."
    51:
      text: "¿Sabías que el hechizo Tomar es útil en casos de apuro?"
    52:
      text: "Los aldeanos necesitan casas para refrescarse en verano y calentarse en invierno."
    53:
      text: "¿Sin comida en invierno? Usa el hechizo Tomar para conseguir comida inaccesible."
    54:
      text: "Los gólems de carga son muy útiles al principio para mover recursos extra."
    55:
      text: "La primavera es normalmente el mejor momento para cultivar comida."
    56:
      text: "Los cristales también dejan de crecer con temperaturas extremas."
    57:
      text: "La mayoría de torres pueden disparar sobre muros bajos. ¡Prueba crear un laberinto para monstruos!"
    58:
      text: "Los aldeanos se calientan al trabajar, esto ayuda en invierno pero es malo en verano."
    59:
      text: "¿Quieres moverte más rápido? Construye una choza de Carreteras y empieza a construir carreteras."
    60:
      text: "Con el tiempo, aparecerán senderos naturales donde los aldeanos caminan seguido."
    61:
      text: "Las carreteras se deterioran lentamente. ¡Asegúrate de tener algunos constructores para repararlas!"
    62:
      text: "Las carreteras se deterioran más rápido con la lluvia."
    63:
      text: "Las carreteras básicas no duran mucho, considera construir un sistema de carreteras adecuado."
    64:
      text: "¿Sin espacio para construir? Mejora tu campamento o construye auxiliares temprano."
  
  tip:
    sandboxModeHeader:
      text: "Modo Sandbox"
    sandboxMode:
      text: "¡Bienvenido al Modo Sandbox! El modo sandbox te permite experimentar con el motor del juego y abusar de las mecánicas. Puedes generar criaturas, colocar edificios preconstruidos, dibujar en el terreno y muchas otras cosas divertidas. Pero ten cuidado, el modo sandbox permite hacer cosas más allá de las limitaciones diseñadas del juego. Abusar demasiado del juego en este modo puede causar que se sobrecargue y se congele. ¡Estás advertido! Diviértete. :)"
    gameSpeedHeader:
      text: "¡ADVERTENCIA SOBRE LOS CONTROLES DE VELOCIDAD!"
    gameSpeed:
      text: "Los controles de velocidad aún son muy nuevos y experimentales. $RED1Configurar los controles más allá de 2x puede causar graves problemas de rendimiento en el juego tardío.$WHI0 ¡Úsalo bajo tu propio riesgo! Si el juego deja de responder, puedes $GRE1presionar la barra espaciadora para pausar el juego y reducir la velocidad antes de reanudar."
    worldMapWelcomeHeader:
      text: "¡Bienvenido!"
    worldMapWelcome:
      text: "Bienvenido a Rise to Ruins. Para tu primera aldea, puedes seleccionar cualquier región que desees haciendo clic en las casillas iluminadas y luego haciendo clic en 'Establecer Aldea'. Desde allí, se te proporcionarán aldeanos gratuitos por única vez para comenzar. Solo puedes seleccionar cualquier región del mapa una vez. Después de establecer tu aldea principal, podrás expandirte desde esa región a regiones conectadas, así que elige sabiamente. Por ahora, solo concéntrate en desarrollar tu primera aldea."
    worldMapMigrationHeader:
      text: "¡Migrar!"
    worldMapMigration:
      text: "¡Tienes suficientes aldeanos para migrar a $YEL1{regionName}$WHI0! Si estás listo, simplemente haz clic en la región y luego en 'Establecer Aldea'. Una vez que coloques tu nuevo campamento, llegarán poco después. A diferencia de tu primera región, no recibirás aldeanos ni recursos gratuitos."
    welcomeCampHeader:
      text: "El Campamento"
    welcomeCamp:
      text: "¡Bienvenido a tu primera región! Lo primero que debes hacer es colocar tu $YEL1Campamento$WHI0 en algún lugar. Una buena ubicación inicial debería tener algunas rocas, árboles, cristales, comida y agua cerca. Para colocar tu campamento, primero presiona $GRE1'¡OK!'$WHI0 para cerrar este consejo y pausar automáticamente el juego, $GRE1luego selecciona el botón parpadeante 'Colocar Campamento' a la derecha.~~$WHI1 ¡Buena suerte!"
    welcomeTipsHeader:
      text: "¡Consejos!"
    welcomeTips:
      text: "¡Es hora de comenzar! Como es tu primera vez, recibirás muchos consejos dentro del juego mientras juegas. $RED1Este juego tiene una curva de aprendizaje pronunciada$WHI0, ¡y necesitarás toda la ayuda que puedas obtener! $GRE1El juego está pausado cuando se muestra un consejo$WHI0, así que tómate el tiempo para leerlos.~~Puedes desactivar los consejos en el menú de configuración, pero si nunca has jugado antes, ¡esto no es recomendable!"
    harvestingResourcesHeader:
      text: "Recolección de Recursos"
    harvestingResources:
      text: "Muchos trabajadores asignados a edificios como la $YEL1Cabaña de Leñadores$WHI0, la $YEL1Instalación Minera$WHI0 y el $YEL1Centro de la Aldea$WHI0 pueden recolectar recursos en el mapa como madera y roca. Puedes asignar trabajo usando los $GRE1botones de asignación de recolección en la parte inferior izquierda de la interfaz$WHI0 para el material que deseas recolectar, luego selecciona el recurso en el mapa. Si tienes trabajadores que pueden recolectar los recursos, lo harán por su cuenta."
    villageWorkersHeader:
      text: "Trabajadores"
    villageWorkers:
      text: "Muchos edificios pueden tener trabajadores asignados, lo que permitirá completar todo tipo de tareas. Los $YEL1constructores$WHI0 asignados al $YEL1Centro de la Aldea$WHI0, por ejemplo, pueden construir, reparar y desmantelar estructuras. También pueden recolectar materiales en bruto, pero solo si son necesarios para construir algo. Los $YEL1Recolectores$WHI0 de edificios como la $YEL1Cabaña de Leñadores$WHI0, por otro lado, continuarán recolectando materiales independientemente de las necesidades de la aldea y crearán un stock. $YEL1Puedes ver lo que todos tus trabajadores pueden hacer en la pestaña 'fuerza laboral' a la izquierda."
    workBuildingsHeader:
      text: "Edificios de Trabajo"
    workBuildings:
      text: "El nuevo {buildingName}$WHI0 que tus aldeanos han construido ofrece a tu aldea {amount} espacios de trabajo para $GRE1{mobJobName}$WHI0. Si deseas que tus aldeanos cambien a ese trabajo, necesitarás aumentar la cantidad deseada de trabajadores para ello. Puedes hacerlo en dos lugares: la $GRE1pestaña de fuerza laboral en la interfaz izquierda, o haciendo clic en el {buildingName}$GRE1 y usando la interfaz emergente inferior$WHI0. Luego, $GRE1haz clic en los botones + o -$WHI0 para ajustar la cantidad de trabajadores deseados. $RED1Si no tienes aldeanos disponibles, asegúrate de reducir la cantidad deseada de trabajadores para otro trabajo.$WHI0"
    buildingDamageHeader:
      text: "Edificios Dañados"
    buildingDamage:
      text: "¡Un {buildingName}$WHI0 está siendo dañado! Si tienes constructores y la estructura está dentro del alcance de la aldea, intentarán repararla automáticamente cuando tengan tiempo."
    resouceManagementHeader:
      text: "Gestión de Recursos"
    resouceManagement:
      text: "El {buildingName}$WHI0 que acabas de construir puede fabricar recursos como $YEL1{resourceName}$WHI0, pero para que tus aldeanos trabajen en ellos, $RED1necesitas asignar {mobJobName}$RED1 y asignar los recursos en la pestaña de Gestión de Recursos en la interfaz izquierda.$WHI0 Configurar un recurso en $GRE1'Mantener'$WHI0 intentará mantener al menos esa cantidad de un recurso en la aldea en todo momento, mientras que $GRE1'Crear'$WHI0 simplemente fabricará esa cantidad para ti. También puedes establecer el rango de valores por encima de 500 para almacenar hasta la cantidad máxima de almacenamiento total que tienes, o infinito para producir recursos sin fin. También puedes controlar los límites de recolección de la misma manera."
      revision: "1"
    energyHeader:
      text: "Energía"
    energy:
      text: "El {buildingName}$WHI0 que tus aldeanos acaban de completar utiliza energía. Los edificios que usan energía generalmente necesitan ser alimentados con esencia. Puedes generar esencia alimentando un $YEL1Recolector de Esencia$WHI0 con $GRE1crylithium$WHI0 refinado en $YEL1Cristalerías$WHI0. Los seres vivos como monstruos, animales y aldeanos también soltarán algo de esencia si son asesinados. Si tienes un $YEL1Recolector de Esencia$WHI0, la esencia suelta será recogida y entregada a los edificios que puedan usarla."
    ammoHeader:
      text: "Munición"
    ammo:   
      text: "El {buildingName}$WHI0 que tus aldeanos acaban de completar necesita munición para funcionar. Necesitarás construir un edificio de fabricación de munición para acompañarlo, como un $YEL1Fabricante de Arcos$WHI0 o un $YEL1Pulidor de Rocas$WHI0."
    refineHeader:
      text: "Materiales Refinados"
    refineNew:   
      text: "Algunos edificios requieren materiales refinados, como $YEL1tablones$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. El {buildingName}$WHI0 que acabas de colocar es uno de ellos. Si un edificio requiere uno de estos recursos y no tienes medios para fabricarlo, harán lo que puedan, pero el edificio nunca se completará. Puedes refinar la mayoría de los materiales en edificios de trabajo avanzados, como el $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0. Ambos se encuentran en la categoría de refinamiento en tu pestaña de construcción."
    refineReclaim:   
      text: "Algunos edificios requieren materiales refinados, como $YEL1tablones$WHI0, $YEL1piedra$WHI0 o $YEL1crylithium$WHI0. El {buildingName}$WHI0 que intentaste reclamar es uno de ellos. Si un edificio requiere uno de estos recursos y no tienes medios para fabricarlo, harán lo que puedan, pero el edificio nunca se completará. Puedes refinar la mayoría de los materiales en edificios de trabajo avanzados, como el $YEL1Aserradero$WHI0 y la $YEL1Cortadora de Piedra$WHI0. Ambos se encuentran en la categoría de refinamiento en tu pestaña de construcción."
    farmingHeader:
      text: "Agricultura"
    farming:   
      text: "¡Tus aldeanos han construido su primera granja! Una vez que asignes trabajadores, necesitarán iniciar la granja con algo de $GRE1comida y agua silvestres$WHI0. Puedes recolectar ambos con el botón $GRE1'Recolectar Comida y Agua'$WHI0 en la interfaz izquierda. ¡Los alimentos cultivados en las granjas se mantienen y cosechan automáticamente!"
    buildingPriorityHeader:
      text: "Prioridad de Construcción"
    buildingPriority:   
      text: "¿Sabías que puedes ajustar las prioridades de construcción? Simplemente selecciona el botón $YEL1'Lista de Construcción'$WHI0 en la $YEL1parte superior derecha$WHI0 y luego haz clic en las $YEL1flechas hacia arriba o hacia abajo$WHI0 para reorganizar qué edificios tienen prioridad sobre otros. Los edificios de mayor prioridad se construirán, desmantelarán y repararán antes que otros en la lista."
    noHomesHeader:
      text: "Hogares"
    noHomes:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1vivienda$WHI0. ¡Tus aldeanos necesitarán un lugar para vivir! También necesitas hogares para que tus aldeanos puedan aparearse y, con suerte, tener hijos algún día."
      revision: "1"
    noFarmsHeader:
      text: "Agricultura"
    noFarms:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1granja$WHI0. Tus aldeanos necesitarán comer eventualmente. ¡No dejes que mueran de hambre! Una vez que construyas algunas $YEL1granjas$WHI0 y asignes trabajadores a ellas, puedes instruirles para que recolecten algo de comida cruda y la llevarán a la granja para plantar. Una vez plantada, la cosecharán automáticamente cuando esté lista."
    noWaterHeader:
      text: "Agua"
    noWater:   
      text: "Estás en el día {day} y no has construido ninguna $YEL1fuente de agua$WHI0. Tus aldeanos necesitarán beber agua eventualmente. ¡No dejes que mueran de sed! Intenta construir un $YEL1Purificador de Agua$WHI0 y recolectar agua superficial, un $YEL1Pozo$WHI0 para generar automáticamente agua subterránea limpia o $YEL1Recolectores de Lluvia$WHI0 para recolectar agua de lluvia. Eventualmente, intenta tener más de una fuente de agua para sobrevivir a las diversas condiciones a lo largo del año. ¡No olvides asignar algunos trabajadores a ellas!"
  
