      base:
        name:
          text: "Aserradero"
        description:
          text: "Otorga un bono global de velocidad a la fabricación de tablones, aumenta el almacenamiento máximo y proporciona un puesto de trabajo adicional para carpinteros."
      established:
        name:
          text: "Aserradero Establecido"
        description:
          text: "Incrementa la velocidad global de fabricación de tablones, aumenta el almacenamiento máximo y proporciona un puesto de trabajo adicional para carpinteros."

    lumberShack:
      makeshift:
        name:
