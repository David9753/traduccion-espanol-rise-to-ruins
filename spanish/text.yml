        text: "Fuente Pequeña"
      description:
        text: "Un lugar donde tus aldeanos pueden ir a tomar una bebida refrescante. Funciona mejor con un pozo, un recolector de lluvia o un purificador de agua y maestros del agua que abastezcan la fuente."
        revision: "1"

    sprayTower:
      makeshift:
        name:
          text: "Torre de Rocío Improvisada"
        description:
          text: "Una torre ligera que rocía toneladas de pequeñas balas en un área extensa. Buena para controlar grandes grupos de criaturas débiles. Requiere un triturador de rocas para producir munición."
