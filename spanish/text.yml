        name:
          text: "Torre Estática Improvisada"
        description:
          text: "Una torre que hace daño de bajo nivel a cualquier monstruo dentro de su alcance. Consume más energía cuantas más criaturas haya en el área."
      base:
        name:
          text: "Torre Estática"
        description:
